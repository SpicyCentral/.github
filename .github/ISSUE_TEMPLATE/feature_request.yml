---
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a feature! Please fill out the following information to help us understand your idea.
  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: A clear and concise description of what problem this feature would solve. For example, "I'm always frustrated when..."
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternative-solutions
    attributes:
      label: Alternative Solutions
      description: A clear description of any alternative solutions or features you've considered.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here.
  - type: textarea
    id: success-criteria
    attributes:
      label: Success Criteria
      description: How would we know this feature is successful once implemented? What metrics or user experiences would improve?
    validations:
      required: true
  - type: textarea
    id: user-impact
    attributes:
      label: User Impact
      description: Who would benefit from this feature and how?
    validations:
      required: true
title: "[FEATURE] "
name: Feature Request
description: Suggest an idea for this project
labels:
  - enhancement
  - needs triage
